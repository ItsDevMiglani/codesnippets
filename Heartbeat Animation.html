
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heartbeat css animation</title>
    <style type="text/css">
      * {
  overflow: hidden;
}
body {
  text-align: center;
  background: #000000;
}

.heart {
  font-size: 150px;
  color: #e00;
  animation: beat 0.25s infinite alternate;
  transform-origin: center;
}

@keyframes beat {
  to {
    transform: scale(1.4);
  }
}
    </style>
  </head>
  <body>
    <div class="heart">&#x2665;</div>
  </body>
</html>
